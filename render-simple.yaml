services:
  - type: web
    name: moodtunes-pwa
    env: python
    buildCommand: pip install -r requirements.txt && python -c "import app; print('âœ… app.py verified')"
    startCommand: python -m gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONPATH
        value: /opt/render/project/src